              <form id="contact-form" action="#" method="post" role="form">
                <div class="error-container"></div>

                  <div class="col-md-4">
                    <div class="form-group">

                        name="name"
                        id="name"
                        placeholder=""
                        type="text"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        class="form-control form-control-email"
                        name="email"
                        id="email"
                        placeholder=""
                        type="email"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Subject</label>
                      <input
                        class="form-control form-control-subject"
                        name="subject"
                        id="subject"
                        placeholder=""
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Message</label>
                  <textarea
                    class="form-control form-control-message"
                    name="message"
                    id="message"
                    placeholder=""
                    rows="10"
                    required
                  ></textarea>
                </div>
                <div class="text-right">
                  <br />
                  <button class="btn btn-primary solid blank" type="submit">
                    Send Message
                  </button>
                </div>
